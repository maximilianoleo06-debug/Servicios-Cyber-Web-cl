<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cyber Web Design</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
}

body {
    background: radial-gradient(circle at top, #0f2027, #000);
    color: #0ff;
    overflow-x: hidden;
}

@keyframes neon {
    0%,100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
    50% { text-shadow: 0 0 20px #f0f, 0 0 40px #f0f; }
}

header {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

header h1 {
    font-size: 3.5rem;
    animation: neon 2s infinite;
}

header p {
    max-width: 600px;
    margin: 20px;
    color: #fff;
}

.boton {
    margin-top: 30px;
    padding: 15px 40px;
    border: 2px solid #0ff;
    color: #0ff;
    text-decoration: none;
    border-radius: 40px;
    transition: 0.3s;
    box-shadow: 0 0 20px #0ff;
}

.boton:hover {
    background: #0ff;
    color: #000;
    box-shadow: 0 0 40px #0ff;
}

section {
    padding: 60px 20px;
    max-width: 1000px;
    margin: auto;
}

.cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
    gap: 25px;
}

.card {
    border: 2px solid #f0f;
    padding: 25px;
    border-radius: 15px;
    text-align: center;
    transition: 0.3s;
    box-shadow: 0 0 15px #f0f;
}

.card:hover {
    transform: scale(1.08);
    box-shadow: 0 0 35px #f0f;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 30px;
}

input, textarea {
    background: #000;
    border: 2px solid #0ff;
    padding: 12px;
    color: #0ff;
    border-radius: 10px;
}

button {
    background: #f0f;
    color: #000;
    border: none;
    padding: 15px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 30px;
    box-shadow: 0 0 25px #f0f;
}

button:hover {
    box-shadow: 0 0 45px #f0f;
}

footer {
    text-align: center;
    padding: 30px;
    opacity: 0.6;
}
</style>
</head>

<body>

<header>
    <h1>CYBER WEB DESIGN</h1>
    <p>Dise√±o p√°ginas web animadas, modernas y llamativas para negocios y creadores.</p>
    <a href="#contacto" class="boton">Contratar Servicios</a>
</header>

<section>
    <h2>Servicios</h2>
    <div class="cards">
        <div class="card">Landing Pages</div>
        <div class="card">Dise√±o Ne√≥n / Gamer</div>
        <div class="card">Webs Profesionales</div>
    </div>
</section>

<section id="contacto">
    <h2>Contacto</h2>

    <form id="formulario">
        <input type="text" id="nombre" placeholder="Tu nombre" required>
        <input type="email" id="email" placeholder="Tu correo" required>
        <textarea id="mensaje" placeholder="Cu√©ntame tu proyecto" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <p id="estado"></p>
</section>

<footer>
    ¬© 2026 Cyber Web Design
</footer>

<script>
const webhookURL = "https://discord.com/api/webhooks/1468422488017997884/oPeT9YsyVLEagFF1iypqBUpHzeo8HM5yU6im2dAC1ynnzNH_zo5mqJLJ4ghCBcnucno5";

document.getElementById("formulario").addEventListener("submit", function(e){
    e.preventDefault();

    const data = {
        content:
        "**üíª NUEVO CLIENTE üíª**\n" +
        "üë§ Nombre: " + nombre.value + "\n" +
        "üìß Email: " + email.value + "\n" +
        "üìù Mensaje: " + mensaje.value
    };

    fetch(webhookURL, {

        document.getElementById("estado").innerText = "Mensaje enviado ‚úî";

</script>

</body>
</html>
